<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>aheui-tools</title>
</head>
<body>
	<h1>number2aheui</h1>
	Enter a number : <input type="number" id="n2a-num"> <button id="n2a-btn" type="button">Convert</button>
	<br><br>
	Generated output : <code id="n2a-out"></code>
	<br>
	Generated aheui output : <code id="n2a-aout"></code>

	<hr>

	<h1>string2aheui (experimental)</h1>
	Enter a string : <input type="text" id="s2a-str"> <button id="s2a-btn" type="button">Convert</button>
	<br><br>
	Generated aheui output : <code id="s2a-out"></code>

	<hr>

	<a href="https://github.com/Snack-X/aheui-tools"><img style="position:absolute;top:0;right:0;border:0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

	<script src="number2aheui.js"></script>
	<script src="string2aheui.js"></script>
	<script>
		var $ = document.getElementById.bind(document);

		var n2a = new number2aheui();

		$("n2a-btn").onclick = function() {
			var number = parseInt($("n2a-num").value, 10);
			var expr = n2a.get(number);
			var expr_aheui = n2a.getAheui(number);

			$("n2a-out").innerHTML = expr.join(" ");
			$("n2a-aout").innerHTML = expr_aheui;
		};

		var s2a = new string2aheui(n2a);

		$("s2a-btn").onclick = function() {
			var str = $("s2a-str").value;
			var code = s2a.get(str);

			$("s2a-out").innerHTML = code;
		};
	</script>
</body>
</html>
